<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AngularJS Bookstore</title>
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!-- Main CSS styles -->
  <link rel="stylesheet" href="css/app.css">
  <!-- AngularJS 1.7.2 -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body>

  <div id="headerWrapper" ng-controller="HeaderController">
    <span class="siteLogo float-left">{{ appDetails.title }}</span>
    <div class="navWrapper float-left">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" href="#"><i class="fas fa-book"></i> BOOKS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> SHOPPING CART</a>
        </li>
      </ul>
    </div>
  </div>
  
</body>
</html>
